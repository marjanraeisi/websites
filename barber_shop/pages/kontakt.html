      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body class="body-kontakt">
    <header class="header-kontakt">
      <div class="logo">
        <a href="../index.html">
          <img src="../bilder/logo5.png" alt="Mari Salon Logo" />
        </a>
      </div>

      <button
        class="menu-toggle"
        aria-controls="nav"
        aria-expanded="false"
        id="menu-toggle"
      >
        ☰<span class="sr-only">Menü öffnen</span>
      </button>

      <nav id="nav">
        <ul>
          <li>
            <a href="../index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li><a href="leistungen.html">Leistungen</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a href="galerie.html">Galerie</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main id="kontakt_main">
      <div class="container">
        <h1>Kontakt Formular</h1>
        <form action="#">
          <label for="fname">Vorname</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Ihr Vorname.."
            required
          />

          <label for="lname">Nachname</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Ihr Nachname.."
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ihr email.."
            required
          />

          <label for="country">Land</label>
          <select id="country" name="country">
            <option value="deutschland">Deutschland</option>
            <option value="australia">Australia</option>
            <option value="usa">USA</option>
          </select>

          <label for="subject">Betreff</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Schreibe etwas.."
            style="height: 200px"
            required
          ></textarea>

          <input type="submit" value="Absenden" />
        </form>
      </div>
      <hr />
      <div class="container">
        <h1>Karte</h1>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d56531.541696278764!2d6.75778522993367!3d51.230776465460295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sde!4v1748794052156!5m2!1sen!2sde"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <div class="contact-info">
          <p>
            <i class="fas fa-location-dot"></i>
            Mari Salon, Hauptstraße 25, 40559 Düsseldorf, Deutschland
          </p>
          <p>
            <i class="fas fa-phone"></i>
            <a href="tel:+491234567890">+49 123 4567890</a>
          </p>
          <p>
            <i class="fas fa-envelope"></i>
            <a href="mailto:info@marisalon.de">info@marisalon.de</a>
          </p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Mari Salon – Alle Rechte vorbehalten</p>
      <div class="social-icons">
        <a href="#" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" target="_blank" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </footer>

    <script>
      const toggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav");

      toggle.addEventListener("click", () => {
        nav.classList.toggle("show");
        toggle.classList.toggle("rotate");
      });
    </script>
  </body>
</html>
